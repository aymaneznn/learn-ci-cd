version: 2.1

jobs:
  build_and_tests_back:
    docker:
      - image: node:lts
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: "npm install"
      - run:
          working_directory: backend
          name: Run db-install
          command: "npm run db-install"
      - run:
          working_directory: backend
          name: Run lint-check
          command: "npm run lint-check"

workflows:
  build:
    jobs:
      - build_and_tests_back
